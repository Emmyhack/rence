<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="800" y2="500" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1E1B4B"/>
      <stop offset="0.5" stop-color="#312E81"/>
      <stop offset="1" stop-color="#6B46C1"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0" y1="0" x2="200" y2="100" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4F46E5" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#06B6D4" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="cardGradient2" x1="0" y1="0" x2="200" y2="100" gradientUnits="userSpaceOnUse">
      <stop stop-color="#059669" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#10B981" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="cardGradient3" x1="0" y1="0" x2="200" y2="100" gradientUnits="userSpaceOnUse">
      <stop stop-color="#DC2626" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#F59E0B" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Main Dashboard Container -->
  <rect x="40" y="40" width="720" height="420" rx="16" fill="#111827" stroke="#374151" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="720" height="70" rx="16" fill="#1F2937"/>
  <text x="70" y="80" fill="#F9FAFB" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Hemat Dashboard</text>
  
  <!-- Status Indicators -->
  <circle cx="680" cy="75" r="8" fill="#10B981"/>
  <circle cx="710" cy="75" r="8" fill="#F59E0B"/>
  <circle cx="740" cy="75" r="8" fill="#EF4444"/>
  
  <!-- Stats Cards Row -->
  <!-- Total Balance Card -->
  <rect x="70" y="130" width="200" height="120" rx="12" fill="url(#cardGradient)"/>
  <text x="90" y="155" fill="#E0E7FF" font-family="Arial, sans-serif" font-size="16" font-weight="500">Total Balance</text>
  <text x="90" y="190" fill="#F9FAFB" font-family="Arial, sans-serif" font-size="32" font-weight="bold">2,547.89</text>
  <text x="90" y="215" fill="#E0E7FF" font-family="Arial, sans-serif" font-size="14">USDT</text>
  <circle cx="240" cy="160" r="4" fill="#06B6D4"/>
  
  <!-- Active Groups Card -->
  <rect x="300" y="130" width="200" height="120" rx="12" fill="url(#cardGradient2)"/>
  <text x="320" y="155" fill="#D1FAE5" font-family="Arial, sans-serif" font-size="16" font-weight="500">Active Groups</text>
  <text x="320" y="190" fill="#F9FAFB" font-family="Arial, sans-serif" font-size="32" font-weight="bold">7</text>
  <text x="320" y="215" fill="#D1FAE5" font-family="Arial, sans-serif" font-size="14">Groups</text>
  <circle cx="470" cy="160" r="4" fill="#10B981"/>
  
  <!-- Yield Earned Card -->
  <rect x="530" y="130" width="200" height="120" rx="12" fill="url(#cardGradient3)"/>
  <text x="550" y="155" fill="#FEF3C7" font-family="Arial, sans-serif" font-size="16" font-weight="500">Yield Earned</text>
  <text x="550" y="190" fill="#F9FAFB" font-family="Arial, sans-serif" font-size="32" font-weight="bold">187.43</text>
  <text x="550" y="215" fill="#FEF3C7" font-family="Arial, sans-serif" font-size="14">USDT</text>
  <circle cx="700" cy="160" r="4" fill="#F59E0B"/>
  
  <!-- Chart Area -->
  <rect x="70" y="270" width="660" height="170" rx="12" fill="#1F2937" stroke="#374151" stroke-width="1"/>
  <text x="90" y="295" fill="#F9FAFB" font-family="Arial, sans-serif" font-size="18" font-weight="600">Savings Growth</text>
  
  <!-- Chart Lines -->
  <polyline points="100,400 150,380 200,360 250,340 300,320 350,300 400,280 450,290 500,270 550,250 600,240 650,220 700,200" 
            fill="none" stroke="#06B6D4" stroke-width="3"/>
  <polyline points="100,420 150,410 200,400 250,390 300,380 350,370 400,360 450,350 500,340 550,330 600,320 650,310 700,300" 
            fill="none" stroke="#10B981" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Chart Points -->
  <circle cx="200" cy="360" r="4" fill="#06B6D4"/>
  <circle cx="400" cy="280" r="4" fill="#06B6D4"/>
  <circle cx="600" cy="240" r="4" fill="#06B6D4"/>
  <circle cx="700" cy="200" r="4" fill="#06B6D4"/>
  
  <!-- Legend -->
  <rect x="500" y="280" width="12" height="3" fill="#06B6D4"/>
  <text x="520" y="290" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="12">Total Savings</text>
  <rect x="500" y="300" width="12" height="3" fill="#10B981" stroke-dasharray="2,2"/>
  <text x="520" y="310" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="12">Yield Generated</text>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="350" r="20" fill="none" stroke="#6B46C1" stroke-width="2" opacity="0.3"/>
  <circle cx="680" cy="320" r="15" fill="none" stroke="#06B6D4" stroke-width="1" opacity="0.4"/>
  <rect x="650" y="380" width="60" height="40" rx="6" fill="#312E81" opacity="0.5"/>
  
  <!-- Progress Indicators -->
  <rect x="90" y="420" width="100" height="4" rx="2" fill="#374151"/>
  <rect x="90" y="420" width="75" height="4" rx="2" fill="#06B6D4"/>
  
  <rect x="220" y="420" width="100" height="4" rx="2" fill="#374151"/>
  <rect x="220" y="420" width="60" height="4" rx="2" fill="#10B981"/>
  
  <rect x="350" y="420" width="100" height="4" rx="2" fill="#374151"/>
  <rect x="350" y="420" width="85" height="4" rx="2" fill="#F59E0B"/>
</svg>